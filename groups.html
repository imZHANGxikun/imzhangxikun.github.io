<style>
        /* Embedded CSS for this specific student table */

        /* Container for the entire PhD Students section */
        .student-section-container {
            width: 80%;
            background-color: #ffffff; /* White background for the content area */
            padding: 30px;
            border-radius: 12px; /* Smooth rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center; /* Center align content within the container */
        }
        
        /* New: Grid container for students */
        .student-grid-container {
            display: grid;
            /* Auto-adjusting columns:
               - repeat(auto-fit, ...): Creates as many columns as can fit.
               - minmax(160px, 1fr): Each column will be at least 160px wide,
                 but can grow to fill available space equally.
                 (160px chosen to accommodate 150px image + some padding/gap) */
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 30px 5%; /* Vertical and horizontal gap between grid items */
            justify-items: center; /* Center grid items horizontally within their cells */
            align-items: start; /* Align grid items to the top of their cells */

        }

        /* Individual student item (image and name) container */
        .student-item {
            display: flex;
            flex-direction: column; /* Stack image and name vertically */
            align-items: center; /* Center items horizontally within the flex container */
            justify-content: center;
            gap: 10px; /* Space between the image and the name */
            text-align: center; /* Ensure text is centered */
        }

        /* Image specific styles */
        .student-item img {
            width: 220px; /* Fixed width for the image */
            height: 220px; /* Fixed height for the image */
            border-radius: 0; /* Square images */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 2px solid transparent; /* Transparent border */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }

        .student-item img:hover {
            transform: scale(1.1); /* Slightly enlarge image on hover */
        }


    </style>
    
</head>
